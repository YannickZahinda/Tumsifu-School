    <script>
        const Menu = document.getElementById("menu");
        Menu.addEventListener("click", () => {
            var navBar = document.querySelector("nav");
            navBar.classList.toggle("active");
            navBar.style.transition = "3s ease";
        })

        let fullTimeContent = document.getElementById("content");

        const linkAdds = document.getElementById("link_2");
        linkAdds.addEventListener('mouseover', () =>{
            setTimeout(()=>{
                
            fullTimeContent.innerHTML = `<ul class="program-list"><li>Program day 1</li>
            <li>Program day 2</li><li>Program day 3</li></ul>`;
            fullTimeContent.style.transition = "4s ease";
            
        
            },500);

            (function(){
                linkAdds.addEventListener("mouseout", () =>{
                    fullTimeContent.innerHTML = "";
                })
            })();
            
        });


    </script>
